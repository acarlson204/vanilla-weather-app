<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">
    <title>Vanilla Weather </title>
</head>
<body>
    <div class="container">
        <div class="weather">
        <div class="col-9">
        <input type="search" class="form-control search-input" type="text"
            placeholder="Enter a city..."
            aria-label=".form-control-sm example">
        </div>
        <div class="col-3.p-0">
        <input type="submit" class="submit-button btn btn-light btn-sm col-1.5">
    </div>
    <hr>
        <h1 class="city">Winnipeg</h1>
        <span class="date-time">Tuesday 1200</span>, <span
            class="condition">clear sky</span>
        <div class="weather-conditions">
            HUMIDITY:<span class="humidity"> </span>%, WIND: <span
                class="wind">77</span>km/h
        </div>
        <div class="temperature"> <span class="celcius">24</span>℃ | <span
                class="fehr">76</span>℉</div>
                <hr>
        <div class="forecast">
            <div class="forecast-title">5 DAY FORECAST:</div>
            <div class="day-one">MON</div>
            <div class="day-two">TUE</div>
            <div class="day-three">WED</div>
            <div class="day-four">THUR</div>
            <div class="day-five">FRI</div>
        </div>
        <footer>
            <hr>
            This project was coded by Abby Carlson.
            <div class="open-sourced">It is open sourced on GitHub and hosted on Netlify</div>
            <a href="https://github.com/acarlson204/vanilla-weather-app">
                <img alt="github logo and link" src="media/GitHub-Mark/GitHub-Mark/PNG/GitHub-Mark-32px.png">
            <a href="https://app.netlify.com/teams/acarlson204/overview">
                <img src="media/netlify-logo.png" alt="netlify logo and link" width=30" height="30">
            </a>
        </footer>
    </div>
    </div>
</body>

</html>
