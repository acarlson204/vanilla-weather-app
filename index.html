<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous">
  <title>Vanilla Weather </title>
</head>

<body>
  <div class="container">
    <div class="weather">

      <div class="row">
        <input type="search" class="col form-control search-input" type="text"
          placeholder="Enter a city..." aria-label=".form-control-sm example">
        <button type="submit" class="col-2 btn btn-light">Search</button>
      </div>
      <hr>

      <div class="row">
        <div class="col left-col">
          <h1 class="city">Winnipeg</h1>
          <span class="date-time">Tuesday 1200</span>, <span
            class="condition">clear
            sky</span>
          <div class="weather-conditions">
            HUMIDITY:<span class="humidity"> </span>%, WIND: <span
              class="wind">77</span>km/h
          </div>

        </div>

        <div class="col right-col">
          <img src="media/sun.png" alt="icon for sunny" height="60" width="60">
          <div class="temperature"> <span class="celcius">24</span>℃ | <span
              class="fehr">76</span>℉</div>
        </div>
      </div>
      <hr>

      <div class="forecast">
        <div class="forecast-title">5 DAY FORECAST:</div>

        <div class="row">
          <div class="col">
          <div class="day-one">MON
                      </div>
          <img src="media/sun.png" alt="icon for sunny" height="20" width="20">
          <div class="forecast-temperature">
            <span class="high">24</span>℃
          </div>
        </div>
        <div class="col">
          <div class="day-two">TUE</div>
          <img src="media/sun.png" alt="icon for sunny" height="20" width="20">
          <div class="forecast-temperature">
            <span class="high">24</span>℃
        </div>
      </div>        <div class="col">
        <div class="day-three">WED</div>
        <img src="media/sun.png" alt="icon for sunny" height="20" width="20">
        <div class="forecast-temperature">
          <span class="high">24</span>℃
      </div>
    </div>        <div class="col">
      <div class="day-four">THU</div>
      <img src="media/sun.png" alt="icon for sunny" height="20" width="20">
      <div class="forecast-temperature">
        <span class="high">24</span>℃
    </div>
  </div>        <div class="col">
    <div class="day-five">FRI</div>
    <img src="media/sun.png" alt="icon for sunny" height="20" width="20">
    <div class="forecast-temperature">
      <span class="high">24</span>℃
  </div>
</div>
          </div>
        </div>

      </div>
    </div>


  </div>
  <footer>
    <hr>
    This project was coded by Abby Carlson.
    <div class="open-sourced">It is open sourced on GitHub and
      hosted on Netlify</div>
    <a href="https://github.com/acarlson204/vanilla-weather-app">
      <img alt="github logo and link"
        src="media/GitHub-Mark/GitHub-Mark/PNG/GitHub-Mark-32px.png">
      <a href="https://app.netlify.com/teams/acarlson204/overview">
        <img src="media/netlify-logo.png" alt="netlify logo and link" width=30"
          height="30">
      </a>
  </footer>
  </div>
  </div>
</body>

</html>
