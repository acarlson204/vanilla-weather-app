<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>Vanilla Weather </title>
</head>

<body>
  <div class="container">
    <div class="weather">

      <div class="row">
        <input type="search" class="col form-control search-input" type="text"
          placeholder="Enter a city..." aria-label=".form-control-sm example">
        <button type="submit" class="col-2 btn btn-outline-info">Search</button>
      </div>
      <hr>

      <div class="row">
        <div class="col-8 left-col">
          <h1 class="city" id="city">Winnipeg</h1>
          <span class="date-time">Tuesday 1200</span>, <span
            class="condition">clear sky</span>
          <div class="weather-conditions">
            HUMIDITY:<span class="humidity"> 97</span>%, WIND: <span
              class="wind">77</span>km/h
          </div>

        </div>

        <div class="col right-col">
          <img src="media/sun.png" alt="icon for sunny" height="60" width="60">
          <span class="temperature" id="temperature">1
        </span>℃
      </div>
      <hr>

      <div class="forecast">
        <div class="row">
          <div class="col">
          <div class="upcoming-weekday">MON
                      </div>
          <img class="image" src="media/sun.png" alt="icon for sunny" height="20" width="20">
          <div class="forecast-temperature">
            <span class="high">24</span>℃
          </div>
        </div>
        <div class="col">
          <div class="upcoming-weekday">TUE</div>
          <img class="image"  src="media/sun.png" alt="icon for sunny" height="20" width="20">
          <div class="forecast-temperature">
            <span class="high">24</span>℃
        </div>
      </div>        <div class="col">
        <div class="upcoming-weekday">WED</div>
        <img class="image"  src="media/sun.png" alt="icon for sunny" height="20" width="20">
        <div class="forecast-temperature">
          <span class="high">24</span>℃
      </div>
    </div>        <div class="col">
      <div class="upcoming-weekday">THU</div>
      <img class="image"  src="media/sun.png" alt="icon for sunny" height="20" width="20">
      <div class="forecast-temperature">
        <span class="high">24</span>℃
    </div>
    </div>
    <div class="col">
    <div class="upcoming-weekday">FRI</div>
    <img class="image"  src="media/sun.png" alt="icon for sunny" height="20" width="20">
    <div class="forecast-temperature">
      <span class="high">24</span>℃
  </div>
</div>
</div>
</div>
<hr>

    This project was coded by Abby Carlson. <br> It is open sourced on GitHub and hosted on Netlify.
         <a href="https://github.com/acarlson204/vanilla-weather-app">
      <img alt="github logo and link"
        src="media/GitHub-Mark/GitHub-Mark/PNG/GitHub-Mark-32px.png">
      <a href="https://app.netlify.com/teams/acarlson204/overview">
        <img src="media/netlify-logo.png" alt="netlify logo and link" width=30"
          height="30">
      </a>
  </p>
  </div>
</div>
<script src="src/script.js"></script>
</body>

</html>
