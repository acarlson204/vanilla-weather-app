<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>Vanilla Weather </title>
</head>

<body>
  <div class="container">
    <div class="weather">


      <form id="search-form">
        <div class="row">
          <input type="search" class="col form-control search-input"
            id="search-input" type="text" placeholder="Enter a city..."
            aria-label=".form-control-sm example">

          <button type="submit" class="col-2 btn btn-primary">Search</button>
        </div>
      </form>
<hr>
      <div class="row">
        <div class="col-8 left-col">
          <h1 class="city" id="city"></h1>
          <span class="description" id="description"></span>
          <div class="weather-conditions">
            <strong>HUMIDITY: </strong><span class="humidity" id="humidity">
            </span> % | <strong>WIND: </strong><span class="wind" id="wind">
            </span> km/h
          </div>
        </div>
        <div class="col right-col">
          <img class="icon" id="icon" src="" alt="icon" >
          <span class="temperature" id="temperature">
          </span>
          <span class="unit">℃</span>
          <span class="current-temp-max-min-wrapper">
            <div class="top-max-min-wrapper">
              <span class="temp-max" id="temp-max">00</span>℃ /
              <span class="temp-min" id="temp-min">00</span>℃
            </div>
          </span>
        </div>
        <span class="sunrise-sunset-wrapper"><strong>SUNRISE:</strong><span
            class="sunrise" id="sunrise"> 000</span> AM |
          <strong>SUNSET:</strong><span class="sunset" id="sunset"> 000</span>
          PM</span></span>
        <hr>
        <div class="forecast" id="forecast">
        </div>
        <hr>
        <span class="last-updated-wrapper"><strong>LAST UPDATED: </strong><span
            class="date-time" id="date-time"> </span></span>
      </div>
</div>
      <footer>
        <p>This project was coded by Abby Carlson. <br> It is open sourced on
          GitHub and hosted on Netlify. <br>
          <a href="https://github.com/acarlson204/vanilla-weather-app">
            <img alt="github logo and link"
              src="media/GitHub-Mark/GitHub-Mark/PNG/GitHub-Mark-32px.png">
            <a href="https://app.netlify.com/teams/acarlson204/overview">
              <img src="media/netlify-logo.png" alt="netlify logo and link"
                width=30" height="30">
            </a>
        </p>
      </footer>
      <script src="src/script.js"></script>
</body>

</html>
